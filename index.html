    <header class="header">
      <div class="header__header_body container">
        <div class="header__event_buttons">
          <button class="header__add_event__button">Добавить</button>
          <button class="header__update_button">Обновить</button>
        </div>
        <div class="header__search_form">
          <img src="./img/search_icon.svg" alt="search_icon" class="header__search_icon">
          <input type="text" placeholder="Событие, дата или участник." class="header__search_area">
        </div>
      </div>
    </header>
    
    <div class="container">
      <div class="navigation">
        <div class="navigation__month_navigation">
          <button class="navigation__prev_month_button navigation__change_month_button">◄</button>
          <div class="navigation__current_month">Июль 2020</div>
          <button class="navigation__next_month_button  navigation__change_month_button">►</button>
        </div>
        <button class="navigation__current_day_button">Сегодня</button>
      </div>
    </div>
