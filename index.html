<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <header class="header">
      <div class="header__header_body container">
        <div class="header__event_buttons">
          <button class="header__add_event__button">Добавить</button>
          <button class="header__update_button">Обновить</button>
        </div>
        <div class="header__search_form header__search_form_active">
          <img src="./img/search_icon.svg" alt="search_icon" class="header__search_icon">
          <input type="text" placeholder="Событие, дата или участник." class="header__search_area">
          <div class="header__search_form_close_button">✕</div>
          <div class="search_results">
            <div class="search_results__search_results_body">
              <div class="search_results__task_body">
                <div class="search_results__task_header">Test task</div>
                <div class="search_results__task_date">20 апреля</div>
              </div>
              <div class="search_results__task_body">
                <div class="search_results__task_header">Test task</div>
                <div class="search_results__task_date">24 марта</div>
              </div>
              <div class="search_results__task_body">
                <div class="search_results__task_header">Test task</div>
                <div class="search_results__task_date">30 июня</div>
              </div>
              <div class="search_results__task_body">
                <div class="search_results__task_header">Test task</div>
                <div class="search_results__task_date">19 декабря</div>
              </div>
              <div class="search_results__task_body">
                <div class="search_results__task_header">Test task</div>
                <div class="search_results__task_date">23 августа</div>
              </div>
              <div class="search_results__task_body">
                <div class="search_results__task_header">Test task</div>
                <div class="search_results__task_date">12 ноября</div>
              </div>
              <div class="search_results__task_body">
                <div class="search_results__task_header">Test task</div>
                <div class="search_results__task_date">10 января</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="container">
      <div class="navigation">
        <div class="navigation__month_navigation">
          <button class="navigation__prev_month_button navigation__change_month_button">◄</button>
          <div class="navigation__current_month"></div>
          <button class="navigation__next_month_button  navigation__change_month_button">►</button>
        </div>
        <button class="navigation__current_day_button">Сегодня</button>
      </div>
    </div>

    <main class='calendar container' id='calendar'></main>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
